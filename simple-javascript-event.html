<!DOCTYPE html>
<html lang="en">
<head>
<title>events</title>
</head>
<h1>javascript totorial</h1>
<div class="event">
<span onmouseover="tree()" id="test">hello world!</span>
</div>
<button onclick="events()">click me</button>
<script>
function tree() {
alert("hello user");
}
function events() {
document.getElementById("test").innerHTML="javascript event";
}
	

</script>
