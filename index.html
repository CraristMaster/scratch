<style type="text/css">
body {
    background-color: grey; 
}

body #img {
    padding: 0px;
    margin: 4px;
    width: 350px;
    height: auto;
    border-radius: 10px 9px;
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Animation for image */
}

body #img:hover {
    transform: scale(1.05); /* Scale up on hover */
    text-shadow: 5px blue; 
    cursor: zoom-in;
    box-shadow: 0 4px 20px rgba(0, 0, 255, 0.5); /* Add shadow on hover */
}

body .submit {
    cursor: pointer;
    background-color: white;
    color: green;
    border-radius: 5px;
    padding: 3px;
    transition: background-color 0.3s ease, color 0.3s ease; /* Animation for buttons */
}

body .submit:hover {
    background-color: silver;
    color: powderblue;
}

body a {
    text-decoration: none;
}

body a:hover {
    text-shadow: 2px 3px 4px lightblue;
}

h1 {
    text-align: center; 
    text-shadow: 3px 5px 6px gold;
    animation: fadeIn 1s ease; /* Animation for the heading */
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.letter {
    display: inline-block; /* Allow individual letter animation */
    animation: bounce 0.6s ease forwards;
    opacity: 0; /* Start hidden */
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
        opacity: 1;
    }
    50% {
        transform: translateY(-10px);
    }
}
</style>
